server:
  port: 8080
spring:
  application:
    name: gateway-service
  config:
    import: optional:configserver:http://localhost:8008
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://USER-SERVICE
#          uri: http://localhost:8081
          predicates:
            - Path=/api/v1/users/**

        - id: task-service
          uri: lb://TASK-SERVICE
#          uri: http://localhost:8082
          predicates:
            - Path=/api/v1/tasks/**

        - id: user-service-openapi
          uri: lb://USER-SERVICE
            #          uri: http://localhost:8081
          predicates:
            - Path=users/**

        - id: task-service-openapi
          uri: lb://TASK-SERVICE
                #          uri: http://localhost:8082
          predicates:
            - Path=/tasks/**
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
springdoc:
  swagger-ui:
    urls:
      - name: users
        url: /users/v3/api-docs
      - name: tasks
        url: /tasks/v3/api-docs
